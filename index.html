<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/typeIt.js"></script>
    <script src="js/navBar.js"></script>
    <script src="js/api-rick-and-morty.js"></script>
    <title>Api & Libraries</title>
    <link rel="stylesheet" href="css/css/main.css" />
    <link rel="stylesheet" href="css/css/reset.css" />
  </head>
  <body>
    <header class="navBar">
      <nav class="navBar__container">
        <ul class="navBar__container__ul">
          <li class="navBar__container__ul__li">
            <a href="" class="navBar__link" id="rick"></a>
          </li>
          <li class="navBar__container__ul__li">
            <a href="" class="navBar__link" id="charId"></a>
          </li>
          <li class="navBar__container__ul__li">
            <a href="" class="navBar__link" id="poke"></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="wrapper" id="wrapper">
      <div class="wrapper__formContainer">
        <button class="addCharacterId" id="formEvent">
          Add Character by Id
        </button>
        <form action="" class="wrapper__formContainer__addCharacter">
          <input
            type="number"
            name=""
            id="characterName"
            class="characterIdInput"
          />
          <input
            type="submit"
            value="Submit"
            id="submitCharacter"
            class="characterIdSubmit"
          />
        </form>
      </div>
      <div class="rick-and-morty" id="container"></div>
      <span id="element"></span>
    </div>
  </body>
</html>
